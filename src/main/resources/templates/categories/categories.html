<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
    <link rel="stylesheet" href="/css/styles.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <div th:insert="~{navbar::navbar}"></div>
    <div class="grid-container">
        <h1>Categories</h1>
        <div class="icon-grid">
            <div th:each="category : ${categories}" class="icon-card-list">
                <i th:class="${category.icon}" th:style="'color: ' + ${category.color}"></i>
                <p class="category-name" th:text="${category.name}"></p>
                <div class="card-actions">
                    <a class="edit-button" th:href="@{|/categories/edit/${category.id}|}">Edit</a>
                    <a class="delete-button" th:href="@{|/categories/delete/${category.id}|}">Delete</a>
                </div>
                <!--
                <form method="POST" th:action="@{/categories/edit}">
                    <input type="hidden" name="id" th:value="${category.id}">
                    <input type="text" name="name" placeholder="Enter new name">
                    <button type="submit" name="submit" class="link-button">EDIT</button>
                </form>
                
                <form method="POST" th:action="@{/categories/delete}">
                    <input type="hidden" name="id" th:value="${category.id}">
                    <button type="submit" name="submit" class="link-button">DELETE</button>
                </form>
            -->

            </div>
        </div>
    </div>
    <div class="add-category-button">
        <a href="/categories/create" title="Add category">
            <i class="fas fa-plus"></i>
        </a>
    </div>
    <script th:src="@{/js/navbar.js}"></script>
</body>

</html>
